<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Document</title>
</head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity
            position="0 -1 0"
            scale="0.05 0.05 0.05"
            gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
            ></a-entity>
        </a-marker>
        
  <!-- ③ 作成したマーカーでのソース -->
        <!-- <a-marker preset='custom' type='pattern' url='./marker/pattern.patt'> -->
                                     
          <!-- <a-text value="Happy New Year!\nIntelligent Technology" position=" 0 0 1" align="center" rotation="-90 0 0" color="#DD4827">
        </a-text> -->
            <!-- <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#f00">
            <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
            </a-animation>
            </a-sphere> -->
        <!-- </a-marker> -->

        
      <!-- OBJ形式のCGモデルの読み込み -->
      <a-assets>
        <a-asset-item id="obj" src="./marker/Yoshi/yoshi.obj"></a-asset-item>   <!-- objファイル -->
        <a-asset-item id="mtl" src="./marker/Yoshi/yoshi.mtl"></a-asset-item>   <!-- mtlファイル -->
      </a-assets>
      
      <!-- マーカーを登録（プリセットされている「kanji」マーカー） -->
      <a-marker preset='custom' type='pattern' url='./marker/pattern.patt'>
        <!-- マーカーの場所に OBJ 形式の 3DCG を置く -->
        <a-obj-model
          src="#obj"
          mtl="#mtl"
          scale="1 1 1"
          position="0 0.5 0">
          <a-animation
            attribute="rotation"
            to="0 360 0"
            dur="3000"
            easing="linear"
            repeat="indefinite">
          </a-animation>
        </a-obj-model>
      </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
