<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Document</title>
</head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent('registerevents', {
          init: function () {
              var marker = this.el;
  
              // マーカーを検出したイベントの登録
              marker.addEventListener('markerFound', function () {
                  var markerId = marker.id;
                  console.log('markerFound', markerId);
  
                  // アニメーションの開始
                  document.querySelector('#box').emit('markerfound');
              });
  
              // マーカーを見失ったイベントの登録
              marker.addEventListener('markerLost', function () {
                  var markerId = marker.id;
                  console.log('markerLost', markerId);
  
                  // アニメーションの停止
                  document.querySelector('#box').emit('markerlost');
              });
          }
      });
  </script>

    <body style='margin: 0; overflow: hidden;'>
      <!-- ③ シーンを追加 -->
      <a-scene embedded arjs>
        <!-- ④ マーカーを追加 ここから -->
        <a-marker preset="hiro" registerevents>
          <!-- ⑤ オブジェクトの追加 -->
          
          <a-box position="0 0.5 0" animation="property: position; to: 0 2.5 0; dur: 2000; easing: linear; loop: true" color="tomato" begin="markerfound" end="markerlost">
        </a-marker>
      
        <!-- ⑥ カメラを追加 -->
        <a-entity camera></a-entity>
      </a-scene>
      </body>
</html>
