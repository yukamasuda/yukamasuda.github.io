<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Document</title>
</head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent('registerevents', {
          init: function () {
              var marker = this.el;
  
              // マーカーを検出したイベントの登録
              marker.addEventListener('markerFound', function () {
                  var markerId = marker.id;
                  console.log('markerFound', markerId);
  
                  // アニメーションの開始
                  document.querySelector('#box').emit('markerfound');
              });
  
              // マーカーを見失ったイベントの登録
              marker.addEventListener('markerLost', function () {
                  var markerId = marker.id;
                  console.log('markerLost', markerId);
  
                  // アニメーションの停止
                  document.querySelector('#box').emit('markerlost');
              });
          }
      });
  </script>
  
  <body style="margin : 0px; overflow: hidden;">
      <a-scene embedded arjs>
          <a-marker preset="hiro" id="marker-hiro" registerevents>
              <a-box id="box" position="0 0.5 0" wireframe="true" animation="dur:5000;">
                  <a-animation attribute="position" from="0 0.5 0" to="0 2.5 0" repeat="indefinite" begin="markerfound" end="markerlost">
                  </a-animation>
              </a-box>
          </a-marker>
          <a-entity camera></a-entity>
      </a-scene>
  </body>
</html>
