<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Document</title>
</head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent('registerevents', {
          init: function () {
              var marker = this.el;
  
              // マーカーを検出したイベントの登録
              marker.addEventListener('markerFound', function () {
                  var markerId = marker.id;
                  console.log('markerFound', markerId);
                  // アニメーションの開始
                  document.querySelector('#box').emit('markerfound');
              });
  
              // マーカーを見失ったイベントの登録
              marker.addEventListener('markerLost', function () {
                  var markerId = marker.id;
                  console.log('markerLost', markerId);
  
                  // アニメーションの停止
                  document.querySelector('#box').emit('markerlost');
              });
          }
      });
  </script>
    <body style="margin : 0px; overflow: hidden;">
         <a-scene embedded arjs>

        </a-text> -->

            <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
            </a-animation>
            </a-sphere> -->
        <!-- </a-marker> -->

        
      <!-- OBJ形式のCGモデルの読み込み -->
      <a-assets>
        <a-asset-item id="obj" src="./marker/Yoshi/yoshi.obj"></a-asset-item>   <!-- objファイル -->
        <a-asset-item id="mtl" src="./marker/Yoshi/yoshi.mtl"></a-asset-item>   <!-- mtlファイル -->
      </a-assets>
      
      <!-- マーカーを登録（プリセットされている「kanji」マーカー） -->
      <a-marker preset='custom' type='pattern' url='./marker/pattern.patt' registerevents>
        <!-- <a-box id="box" position="0 0.5 0" wireframe="true">
            <a-animation attribute="position" from="0 0.5 0" to="0 2.5 0" dur="5000" repeat="indefinite" begin="markerfound" end="markerlost">
            </a-animation>
        </a-box> -->
        <!-- マーカーの場所に OBJ 形式の 3DCG を置く -->
        <a-obj-model id="box" src="#obj" mtl="#mtl" scale="0.07 0.07 0.07" position="0 0.5 0">
          <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite" begin="markerfound" end="markerlost">
          </a-animation>
          <!-- <a-animation attribute="position" from="0 0.5 0" to="0 2.5 0" dur="5000" repeat="indefinite" begin="markerfound" end="markerlost">
          </a-animation> -->
        </a-obj-model>
      </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
